services:
  - type: web
    name: justificaciones-backend
    runtime: python
    region: ohio
    plan: free

    buildCommand: |
      pip install -r requirements.txt

      # üü¶ Si existe el wallet base64 lo reconstruimos
      if [ -n "$WALLET_B64" ]; then
        echo "üîê Reconstruyendo Oracle Wallet en app/Wallet ..."
        mkdir -p app/Wallet
        echo "$WALLET_B64" | base64 -d > app/Wallet/wallet.zip
        unzip -o app/Wallet/wallet.zip -d app/Wallet
      else
        echo "‚ö†Ô∏è WALLET_B64 no fue proporcionado"
      fi

    startCommand: |
      export TNS_ADMIN=$PWD/app/Wallet
      gunicorn app.run:app

    envVars:
      - key: FLASK_ENV
        value: production

      - key: PYTHON_VERSION
        value: 3.12.0

      # üîπ Render usa esto obligatoriamente
      - key: DATABASE_URL
        sync: false

      # üîπ Wallet codificado (lo subir√°s luego en Render Dashboard)
      - key: WALLET_B64
        sync: false

      # üîπ Claves seguras
      - key: SECRET_KEY
        generateValue: true

      - key: JWT_SECRET_KEY
        generateValue: true
